<!-- templates/forgot-password.html -->
<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Forgot Password – TaskHub</title>
    <!-- stylesheet ... -->
</head>
<body>
<section class="auth d-flex">
    <!-- sisi kiri gambar -->
    <div class="auth-left bg-main-50 flex-center p-24">
        <img src="/assets/images/thumbs/auth-img3.png" alt="">
    </div>

    <!-- sisi kanan form -->
    <div class="auth-right py-40 px-24 flex-center flex-column">
        <div class="auth-right__inner mx-auto w-100">
            <a href="/" class="auth-right__logo">
                <img src="/assets/images/logo/logo.png" alt="">
            </a>

            <h2 class="mb-8">Forgot Password?</h2>
            <p class="text-gray-600 text-15 mb-32">
                Masukkan alamat email Anda. Kami akan mengirimkan tautan untuk mengatur ulang password.
            </p>

            <!-- pesan sukses / gagal -->
            <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>
            <div th:if="${message}" class="alert alert-success" th:text="${message}"></div>

            <!-- FORM -->
            <form th:action="@{/forgotpassword}" method="post">
                <div class="mb-24">
                    <label for="email" class="form-label mb-8 h6">Email</label>
                    <div class="position-relative">
                        <input type="email"
                               name="email"
                               class="form-control py-11 ps-40"
                               id="email"
                               placeholder="Type your email address"
                               required>
                        <span class="position-absolute top-50 translate-middle-y ms-16 text-gray-600 d-flex">
                            <i class="ph ph-envelope"></i>
                        </span>
                    </div>
                </div>
                <button type="submit" class="btn btn-main rounded-pill w-100">Send Reset Link</button>

                <a th:href="@{/login}" class="my-32 text-main-600 flex-align gap-8 justify-content-center">
                    <i class="ph ph-arrow-left d-flex"></i> Back To Login
                </a>
            </form>
        </div>
    </div>
</section>
<!-- JS … -->
</body>
</html>
