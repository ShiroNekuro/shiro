<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${msg}">Register</title>

    <link rel="shortcut icon" th:href="@{/assets/images/logo/favicon.png}">
    <link rel="stylesheet" href="/webjars/bootstrap/css/bootstrap.min.css" type="text/css">
    <link rel="stylesheet" th:href="@{/assets/css/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{/assets/css/file-upload.css}">
    <link rel="stylesheet" th:href="@{/assets/css/plyr.css}">
    <link rel="stylesheet" th:href="@{https://cdn.datatables.net/2.0.8/css/dataTables.dataTables.min.css}">
    <link rel="stylesheet" th:href="@{/assets/css/full-calendar.css}">
    <link rel="stylesheet" th:href="@{/assets/css/jquery-ui.css}">
    <link rel="stylesheet" th:href="@{/assets/css/editor-quill.css}">
    <link rel="stylesheet" th:href="@{/assets/css/apexcharts.css}">
    <link rel="stylesheet" th:href="@{/assets/css/calendar.css}">
    <link rel="stylesheet" th:href="@{/assets/css/jquery-jvectormap-2.0.5.css}">
    <link rel="stylesheet" th:href="@{/assets/css/main.css}">
</head>
<body>

<div class="preloader"><div class="loader"></div></div>
<div class="side-overlay"></div>

<section class="auth d-flex">
    <div class="auth-left bg-main-50 flex-center p-24">
        <img th:src="@{/assets/images/thumbs/auth-img2.png}" alt="">
    </div>
    <div class="auth-right py-40 px-24 flex-center flex-column">
        <div class="auth-right__inner mx-auto w-100">
            <a href="#" class="auth-right__logo">
                <img th:src="@{/assets/images/logo/logo.png}" alt="">
            </a>
            <h2 class="mb-8">Registrasi</h2>
            <p class="text-gray-600 text-15 mb-32">Tolong registrasi akun terlebih dahulu</p>

            <form th:action="@{/register}" method="post" th:object="${user}">
                <p th:if="${error}" th:text="${error}" style="color:red; text-align:center;"></p>

                <div class="mb-24">
                    <label class="form-label mb-8 h6">Nama</label>
                    <div class="position-relative">
                        <input type="text" th:field="*{name}" class="form-control py-11 ps-40"
                               placeholder="Masukkan nama lengkap" required />
                        <span class="position-absolute top-50 translate-middle-y ms-16 text-gray-600 d-flex">
                            <i class="ph ph-user"></i>
                        </span>
                    </div>
                </div>

                <div class="mb-24">
                    <label class="form-label mb-8 h6">Username</label>
                    <div class="position-relative">
                        <input type="text" th:field="*{username}" class="form-control py-11 ps-40"
                               placeholder="Masukkan username" required minlength="3" />
                        <span class="position-absolute top-50 translate-middle-y ms-16 text-gray-600 d-flex">
                            <i class="ph ph-user"></i>
                        </span>
                    </div>
                </div>

                <div class="mb-24">
                    <label class="form-label mb-8 h6">Password</label>
                    <div class="position-relative">
                        <input type="password" th:field="*{password}" class="form-control py-11 ps-40"
                               placeholder="Masukkan password" required minlength="8" />
                        <span class="position-absolute top-50 translate-middle-y ms-16 text-gray-600 d-flex">
                            <i class="ph ph-lock"></i>
                        </span>
                    </div>
                    <span class="text-gray-900 text-15 mt-4">Password minimal 8 karakter</span>
                </div>

                <div class="mb-24">
                    <label class="form-label mb-8 h6">Role</label>
                    <select th:field="*{role}" class="form-control py-11 ps-40" required>
                        <option value="">-- Pilih Role --</option>
                        <option value="user">User</option>
                        <option value="admin">Admin</option>
                    </select>
                </div>

                <button type="submit" class="btn btn-main rounded-pill w-100">Registrasi</button>

                <p class="mt-32 text-gray-600 text-center">
                    Sudah punya akun?
                    <a th:href="@{/login}" class="text-main-600 hover-text-decoration-underline">Kembali ke halaman Login</a>
                </p>
            </form>
        </div>
    </div>
</section>

<!-- Scripts -->
<script th:src="@{/assets/js/jquery-3.7.1.min.js}"></script>
<script th:src="@{/assets/js/bootstrap.bundle.min.js}"></script>
<script th:src="@{/assets/js/phosphor-icon.js}"></script>
<script th:src="@{/assets/js/file-upload.js}"></script>
<script th:src="@{/assets/js/plyr.js}"></script>
<script th:src="@{https://cdn.datatables.net/2.0.8/js/dataTables.min.js}"></script>
<script th:src="@{/assets/js/full-calendar.js}"></script>
<script th:src="@{/assets/js/jquery-ui.js}"></script>
<script th:src="@{/assets/js/editor-quill.js}"></script>
<script th:src="@{/assets/js/apexcharts.min.js}"></script>
<script th:src="@{/assets/js/calendar.js}"></script>
<script th:src="@{/assets/js/jquery-jvectormap-2.0.5.min.js}"></script>
<script th:src="@{/assets/js/jquery-jvectormap-world-mill-en.js}"></script>
<script th:src="@{/assets/js/main.js}"></script>
</body>
</html>
