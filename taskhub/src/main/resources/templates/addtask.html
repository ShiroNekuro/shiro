<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/webjars/bootstrap/css/bootstrap.min.css" type="text/css">
    <title th:text="${msg}">title</title>
</head>
<body>
    <div class="container">
        <h1 th:text="${error}"></h1>
        <form th:action="@{'/addtask/'+${id}}" method="post" th:object="${task}">
            <div class="form-group">
                <label>Name</label>
                <input type="text" class="form-control" th:field="*{name}" required>
            </div>
            <div class="form-group">
                <label>Description</label>
                <input type="text" class="form-control" th:field="*{desc}" required>
            </div>
            <div class="form-group">
                <label>Deadline</label>
                <input type="date" class="form-control" th:field="*{deadline}" required>
            </div>
            <button class="btn btn-primary m-2" type="submit">Add Task</button>
        </form>
    </div>
    <script src="/webjars/bootstrap/js/bootstrap.bundle.min.js" type="text/javascript"></script>
</body>
</html>
