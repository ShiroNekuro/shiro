<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/webjars/bootstrap/css/bootstrap.min.css" type="text/css">
    <title>Tasks</title>
    <style>
        a {
            text-decoration: none;
        }
        .task-card {
            margin-bottom: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.05);
            transition: all 0.6s ease;
        }
        .task-card:hover {
            transform: scale(1.05);
            transition: all 0.6s ease;
        }
        .task-card a {
            color: black;
        }
        .navbar-brand {
            margin-left: 20px;
            transition: all 0.6s ease;
        }
        .navbar-brand:hover {
            color: gray;
            transition: all 0.6s ease;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid justify-content-between">
            <a class="navbar-brand" th:href="@{/adminhome}">Dashboard</a>
            <form th:action="@{/logout}" method="post" class="mb-0">
                <button type="submit" class="btn btn-outline-danger">Logout</button>
            </form>
        </div>
    </nav>
    <div class="container my-4">
        <!-- Header Section with Back Button -->
        <div class="d-flex justify-content-between align-items-center mb-4">
            <div class="d-flex align-items-center">
                <a th:href="@{/adminhome}" class="btn btn-outline-secondary me-3">‚Üê Back</a>
                <h3 th:text="${user.name} + '`s Tasks'">User's Tasks</h3>
            </div>
            <div>
                <a th:href="@{'/addtask/' + ${user.id}}">
                    <button class="btn btn-success me-2">Add Task</button>
                </a>
                <a th:href="@{'/sendreminder/' + ${user.id}}">
                    <button class="btn btn-warning">Remind</button>
                </a>
            </div>
        </div>

        <!-- Tasks as Cards -->
        <div th:each="x : ${usertask}" class="card task-card">
            <a th:href="@{'/taskdetail/'+${x.id}}">
                <div class="card-body">
                    <h5 class="card-title" th:text="${x.name}">Task Name</h5>
                    <p class="card-text" th:text="${x.desc}">Task description</p>
                    <p class="card-text">
                        <small class="text-muted">Task ID: <span th:text="${x.id}">1</span></small>
                    </p>
                </div>
            </a>
        </div>
    </div>

    <script src="/webjars/bootstrap/js/bootstrap.bundle.min.js" type="text/javascript"></script>
</body>
</html>
