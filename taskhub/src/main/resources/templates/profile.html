<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <link rel="stylesheet" href="/webjars/bootstrap/css/bootstrap.min.css">
    <style>
        body {
            background-color: white;
        }
        .profile-card {
            max-width: 600px;
            margin: 60px auto;
            background: #fff;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
            border: 0.2px solid black;
        }   
        .profile-header {
            text-align: center;
            margin-bottom: 30px;
        }
        .profile-icon {
            width: 80px;
            height: 80px;
            background-color: #e9ecef;
            border-radius: 50%;
            margin: 0 auto 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 32px;
            color: #6c757d;
        }
        .stat-box {
            padding: 15px;
            border-radius: 10px;
            background-color: #f1f3f5;
            text-align: center;
        }
        .stat-number {
            font-size: 24px;
            font-weight: 600;
        }
        .stat-label {
            color: #6c757d;
        }
        .navbar-brand {
            margin-left: 20px;
            transition: all 0.6s ease;
        }
        .navbar-brand:hover {
            color: gray;
            transition: all 0.6s ease;
        }
    </style>
</head>
<body>
     <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid justify-content-between">
            <div>
                <a class="navbar-brand" th:href="@{/profile}">Profile</a>
                <a class="navbar-brand" th:href="@{/}">Dashboard</a>
            </div>
            <form th:action="@{/logout}" method="post" class="mb-0">
                <button type="submit" class="btn btn-outline-danger">Logout</button>
            </form>
        </div>
    </nav>
    <div class="container">
        <div class="profile-card">
            <div class="profile-header">
                <div class="profile-icon">ðŸ‘¤</div>
                <h3 th:text="${user.name}">John Doe</h3>
                <p class="text-muted mb-0" th:text="${user.email}">johndoe@example.com</p>
            </div>
            <hr>
            <div class="row text-center">
                <div class="col-md-6 mb-3">
                    <div class="stat-box">
                        <div class="stat-number" th:text="${completedTasks}">5</div>
                        <div class="stat-label">Tasks Completed</div>
                    </div>
                </div>
                <div class="col-md-6 mb-3">
                    <div class="stat-box">
                        <div class="stat-number" th:text="${dueTasks}">3</div>
                        <div class="stat-label">Tasks Due</div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="/webjars/bootstrap/js/bootstrap.bundle.min.js"></script>
</body>
</html>
