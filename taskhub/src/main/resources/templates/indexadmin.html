<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/webjars/bootstrap/css/bootstrap.min.css" type="text/css">
    <title>Users</title>
    <style>
        .user-card {
            margin-bottom: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.05);
        }
        .navbar-brand {
            margin-left: 20px;
            transition: all 0.6s ease;
        }
        .navbar-brand:hover {
            color: gray;
            transition: all 0.6s ease;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid justify-content-between">
            <div>
                <a class="navbar-brand" th:href="@{/adminhome}">Dashboard</a>
                <a class="navbar-brand" th:href="@{/submissionlist}">Submission List</a>
            </div>
            <form th:action="@{/logout}" method="post" class="mb-0">
                <button type="submit" class="btn btn-outline-danger">Logout</button>
            </form>
        </div>
    </nav>

    <div class="container my-4">
        <div th:each="x : ${users}" class="card user-card">
            <div class="card-body d-flex justify-content-between align-items-center">
                <div>
                    <h5 class="card-title mb-1" th:text="${x.name}">User Name</h5>
                    <p class="card-subtitle text-muted" th:text="'ID: ' + ${x.id}">ID: 1</p>
                </div>
                <a th:href="@{'/detail/' + ${x.id}}">
                    <button class="btn btn-primary">Details</button>
                </a>
            </div>
        </div>
    </div>

    <script src="/webjars/bootstrap/js/bootstrap.bundle.min.js" type="text/javascript"></script>
</body>
</html>
