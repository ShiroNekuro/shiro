<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/webjars/bootstrap/css/bootstrap.min.css" type="text/css">
    <title>Task Details</title>
    <style>
        body {
            background-color: white;
        }
        .task-container {
            max-width: 600px;
            margin: 60px auto;
        }
        .task-card {
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
            background-color: white;
            border: 0.5px solid black;
        }
        .navbar-brand {
            margin-left: 20px;
            transition: all 0.6s ease;
        }
        .navbar-brand:hover {
            color: gray;
            transition: all 0.6s ease;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid justify-content-between">
            <div>
                <a class="navbar-brand" th:href="@{/profile}">Profile</a>
                <a class="navbar-brand" th:href="@{/}">Dashboard</a>
            </div>
            <form th:action="@{/logout}" method="post" class="mb-0">
                <button type="submit" class="btn btn-outline-danger">Logout</button>
            </form>
        </div>
    </nav>
    <div class="container task-container">
        <div class="task-card">
            <h3 class="mb-4 text-center">Task Details</h3>
            <dl class="row">
                <dt class="col-sm-4">Task Name:</dt>
                <dd class="col-sm-8" th:text="${task.name}">Sample Task</dd>

                <dt class="col-sm-4">Description:</dt>
                <dd class="col-sm-8" th:text="${task.desc}">Task description here</dd>

                <dt class="col-sm-4">Deadline:</dt>
                <dd class="col-sm-8" th:text="${task.deadline}">2025-01-01</dd>
            </dl>

            <div class="d-flex justify-content-between mt-4">
                <a th:href="@{/}" class="btn btn-secondary">Back</a>
                <div>
                    <a th:href="@{'/submission/'+${task.id}}" class="btn btn-success me-2">Submission</a>
                </div>
            </div>
        </div>
    </div>
    <script src="/webjars/bootstrap/js/bootstrap.bundle.min.js" type="text/javascript"></script>
</body>
</html>
