<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/webjars/bootstrap/css/bootstrap.min.css" type="text/css">
    <title th:text="${msg}">Tasks</title>
    <style>
        .navbar-brand {
            margin-left: 20px;
            transition: all 0.6s ease;
        }

        .navbar-brand:hover {
            color: gray;
            transition: all 0.6s ease;
        }

        .task-card {
            margin-bottom: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.05);
            transition: all 0.6s ease;
        }

        .task-card:hover {
            transform: scale(1.05);
            transition: all 0.6s ease;
        }

        a {
            text-decoration: none;
            color: black;
        }
    </style>
</head>

<body>
    <!-- Navbar with Profile and Logout -->
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid justify-content-between">
            <div>
                <a class="navbar-brand" th:href="@{/profile}">Profile</a>
                <a class="navbar-brand" th:href="@{/}">Dashboard</a>
            </div>
            <form th:action="@{/logout}" method="post" class="mb-0">
                <button type="submit" class="btn btn-outline-danger">Logout</button>
            </form>
        </div>
    </nav>

    <!-- Task List -->
    <div class="container my-4">
        <div th:if="${#lists.isEmpty(tasks)}" class="text-center my-5">
            <h4 class="text-muted">ðŸŽ‰ No tasks available</h4>
            <p class="text-muted">You're all caught up for now!</p>
        </div>

        <div th:each="x : ${tasks}" th:unless="${#lists.isEmpty(tasks)}" class="card task-card">
            <a th:href="@{'/taskdetailuser/' + ${x.id}}">
                <div class="card-body">
                    <h5 class="card-title" th:text="${x.name}">Task Name</h5>
                    <p class="card-text" th:text="${x.desc}">Description</p>
                    <p class="card-text">
                        <small class="text-muted">Deadline: <span th:text="${x.deadline}">2025-01-01</span></small>
                    </p>
                </div>
            </a>
        </div>
    </div>

    <script src="/webjars/bootstrap/js/bootstrap.bundle.min.js" type="text/javascript"></script>
</body>

</html>
