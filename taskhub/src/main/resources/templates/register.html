     <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #000000, #ffffff, #FFD700);
            min-height: 100vh;
        }

        .auth {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .auth-right__inner {
            background: #ffffff;
            padding: 40px;
            border-radius: 16px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.15);
            max-width: 420px;
            width: 100%;

        .auth-right {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
        }

</head>

<body>

<div class="preloader"><div class="loader"></div></div>
<div class="side-overlay"></div>

<section class="auth d-flex">
    <div class="auth-right py-40 px-24 flex-center flex-column">
        <div class="auth-right__inner mx-auto w-100">
            <a href="#" class="auth-right__logo">
                <img th:src="@{/assets/images/logo/logo.png}" alt="">
            </a>
            <h2 class="mb-8">Registrasi</h2>
            <p class="text-gray-600 text-15 mb-32">Tolong registrasi akun terlebih dahulu</p>

            <form th:action="@{/register}" method="post" th:object="${user}">

                <div class="mb-24">
                    <label class="form-label mb-8 h6">Nama</label>
                    <div class="position-relative">
                        <input type="text" th:field="*{name}" class="form-control py-11 ps-40"
                               placeholder="Masukkan nama lengkap" required />
                        <span class="position-absolute top-50 translate-middle-y ms-16 text-gray-600 d-flex">
                            <i class="ph ph-user"></i>
                        </span>
                    </div>
                </div>

                <div class="mb-24">
                    <label class="form-label mb-8 h6">Username</label>
                    <div class="position-relative">
                        <input type="text" th:field="*{username}" class="form-control py-11 ps-40"
                               placeholder="Masukkan username" required minlength="3" />
                        <span class="position-absolute top-50 translate-middle-y ms-16 text-gray-600 d-flex">
                            <i class="ph ph-user"></i>
                        </span>
                    </div>
                </div>

                <div class="mb-24">
                    <label class="form-label mb-8 h6">Password</label>
                    <div class="position-relative">
                        <input type="password" th:field="*{password}" class="form-control py-11 ps-40"
                               placeholder="Masukkan password" required minlength="8" />
                        <span class="position-absolute top-50 translate-middle-y ms-16 text-gray-600 d-flex">
                            <i class="ph ph-lock"></i>
                        </span>
                    </div>
                    <span class="text-gray-900 text-15 mt-4">Password minimal 8 karakter</span>
                </div>

                <div class="mb-24">
                    <label class="form-label mb-8 h6">Role</label>
                    <select th:field="*{role}" class="form-control py-11 ps-40" required>
                        <option value="">-- Pilih Role --</option>
                        <option value="user">User</option>
                        <option value="admin">Admin</option>
                    </select>
                </div>

                <button type="submit" class="btn btn-main rounded-pill w-100">Registrasi</button>

                <p class="mt-32 text-gray-600 text-center">
                    Sudah punya akun?
                    <a th:href="@{/login}" class="text-main-600 hover-text-decoration-underline">Kembali ke halaman Login</a>
                </p>
            </form>
        </div>
    </div>
</section>

<script th:src="@{/assets/js/jquery-jvectormap-world-mill-en.js}"></script>
<script th:src="@{/assets/js/main.js}"></script>
</body>
</html>
