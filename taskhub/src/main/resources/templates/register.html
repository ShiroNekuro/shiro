<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/webjars/bootstrap/css/bootstrap.min.css" type="text/css">
    <title th:text="${msg}">title</title>
</head>
<body>
    <div class="container">
        <h1 th:text="${error}"></h1>
        <form th:action="@{/register}" method="post" th:object="${user}">
            <div class="form-group">
                <label>Name</label>
                <input type="text" class="form-control" th:field="*{name}" required>
            </div>
            <div class="form-group">
                <label>Username</label>
                <input type="text" class="form-control" th:field="*{username}" required>
            </div>
            <div class="form-group">
                <label>Password</label>
                <input type="password" class="form-control" th:field="*{password}" required>
            </div>
            <button class="btn btn-primary m-2" type="submit">Register</button>
        </form>
        <a td:href="@{/login}">Back to login</a>
    </div>
    <script src="/webjars/bootstrap/js/bootstrap.bundle.min.js" type="text/javascript"></script>
</body>
</html>
